<!DOCTYPE html>
<html>
    <head>
        <title>Our Menu Selections</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <h1 align="center">Please Select from our menu!</h1><br />

        <form id="form1" name="form1" method="POST" action="SelectMenu.do">
            <select id="menuItem" name="menuItem">
                <option value="Steak">Steak</option>
                <option value="Chicken">Chicken</option>
                <option value="Alcohol">Alcohol</option>
                <option value="Dessert">Dessert</option>
            </select>
            <center>
                <input id="menuSubmit" name="menusubmit" type="submit" value="Get Order">
            </center>
        </form>
    </body>
</html>
